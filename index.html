<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone风格计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .calculator {
            background-color: #000;
            border-radius: 20px;
            padding: 20px;
            width: 320px;
        }

        .display {
            background-color: #000;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 40px;
            min-height: 120px;
        }

        .process {
            font-size: 24px;
            color: #999;
            margin-bottom: 10px;
            min-height: 30px;
        }

        .result {
            font-size: 48px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 28px;
            cursor: pointer;
            color: #fff;
            background-color: #333;
        }

        button.operator {
            background-color: #ff9f0a;
        }

        button.function {
            background-color: #a5a5a5;
            color: #000;
        }

        button.backspace {
            background-color: #a5a5a5;
            color: #000;
        }

        button:active {
            filter: brightness(130%);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <!-- <div class="process"></div> -->
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="function">AC</button>
            <button class="function">±</button>
            <button class="function">%</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="backspace">⌫</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
